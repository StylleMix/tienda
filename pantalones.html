<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contactanos">
        <div class="container">
            <h2>Contáctanos</h2>
            <div class="contact-info">
                <div class="info-column">
                    <h3>Horario de Apertura</h3>
                    <p><i class="fas fa-clock"></i> Lunes a Viernes: 9:00 AM - 6:00 PM</p>
                    <p><i class="fas fa-clock"></i> Sábados: 10:00 AM - 4:00 PM</p>
                    <p><i class="fas fa-clock"></i> Domingos: Cerrado</p>
                </div>
                <div class="info-column">
                    <h3>Redes Sociales</h3>
                    <ul>
                        <li><a href="https://www.facebook.com/tuempresa" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
                        <li><a href="https://www.instagram.com/tuempresa" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://www.twitter.com/tuempresa" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                        <li><a href="https://www.linkedin.com/company/tuempresa" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                    </ul>
                </div>
                <div class="info-column">
                    <h3>Contáctanos Directamente</h3>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@tuempresa.com">info@tuempresa.com</a></p>
                    <p><i class="fas fa-phone"></i> Teléfono: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                </div>
            </div>
        </div>
        <style>
            #contactanos {
    padding: 40px;
    background-color: #f8f8f8;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h2 {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin-bottom: 30px;
}

.contact-info {
    display: flex;
    justify-content: space-between;
}

.info-column {
    background-color: #ff9f00; /* Naranja */
    color: #fff;
    border-radius: 8px;
    padding: 20px;
    margin: 10px;
    flex: 1;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.info-column h3 {
    color: #ffffff;
    margin-bottom: 15px;
}

.info-column p, .info-column li {
    font-size: 16px;
    line-height: 1.5;
}

.info-column a {
    color: #ffffff;
    text-decoration: none;
}

.info-column a:hover {
    text-decoration: underline;
}

ul {
    padding: 0;
    list-style-type: none;
}

ul li {
    margin: 5px 0;
}

.fa-clock, .fa-envelope, .fa-phone, .fab {
    margin-right: 8px;
    color: #4caf50; /* Verde */
}

        </style>
    </section>
    
</body>
</html>
